<!doctype html>
<html>
    <head>

        <script src="/js/orderItemController.js"></script>

        <link href="/css/main.css" rel="stylesheet" type="text/css"></link>
        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
        <title>Book Store</title>
        <meta charset="UTF-8"></meta>
    </head>
    <body ng-app="main" ng-controller="mainController">

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

                <a class="navbar-brand"><span class="glyphicon glyphicon-book"></span> 在线书店</a>

            <div>

                </ul>
            </div>
            <ul class="nav navbar-nav navbar-right"> 
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> 注册</a></li>

            </ul> 
            <form class="nav navbar-form navbar-right" role="search">

                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
            </div>
        </nav>

        <div id="head-container">
            <h1>Book Store</h1>
            <p>Welcome To Book Store</p>
        </div>

            <div id="body-container">
                <div id="view" ng-hide="mode"><view-mode></view-mode></div>
                <div id="manage" ng-hide="!mode"><manage-mode></manage-mode><div>
            </div>

    </body>
