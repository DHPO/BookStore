<div ng-controller="mainController" ng-init="getBooks()" style="margin-left:auto; max-width:90%">
    <div>
        <div class="bookWapper" ng-repeat="book in books">
            <div class="bookid">ID: {{book.id}}</div>
            <div class="bookImage">此处应有图片</div>
            <div class="bookName" >{{book.name}}</div>
            <div class="bookPrice">{{book.price | currency}}</div>
            <button class="shopCar btn btn-primary btn-sm">+购物车</button>
        </div>
    </div>
</div>
