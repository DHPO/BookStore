<div ng-controller="mainController" ng-init="getBooks()" style="margin-left:auto; margin-right:auto; width:auto;">
    <div>
        <div class="bookWapper" ng-repeat="book in books">
            <div class="bookid">ID: {{book.id}}</div>
            <div class="bookImage">此处应有图片</div>
            <div class="bookName" >书名：{{book.name}}</div>
            <div class="bookPrice">价格：{{book.price | currency}}</div>
            <button class="shopCar">+购物车</button>
        </div>
    </div>
</div>
