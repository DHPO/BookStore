<div ng-controller="userController" ng-init="getUsers()">
    <table class="table table-striped table-hover table-bordered table-condensed">
        <tr>
            <th class="manageHead manageShort">ID</th>
            <th class="manageHead manageShort">name</th>
            <th class="manageHead manageShort">email</th>
            <th style="width:100px; text-align:center;">
                <button ng-click="createBtn()" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-plus"></span>&nbsp;创建</button>
                <button ng-click="getUsers()" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-repeat"></span>&nbsp;刷新</button>
            </th>
        </tr>
        <tr ng-repeat="user in users">
            <td class="manageShort">{{user.id}}</td>
            <td class="manageShort">{{user.name}}</td>
            <td class="manageMiddle">{{user.email}}</td>
            <td>
                <button ng-click="editBtn(user.id, user.name, user.email)" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-pencil"></span>&nbsp;编辑</button>
                <button ng-click="deleteBtn(user.id)" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-trash"></span>&nbsp;删除</button>
            </td>
        </tr>
        <tr ng-hide = "!(edit||create)" ng-class="{'danger':fail}">
            <td class="manageShort">
                <input ng-model="id" ng-disabled="true" class="form-control manageInput" required/>
            </td>
            <td class="manageShort">
                <input ng-model="name" class="form-control manageInput"/>
            </td>
            <td class="manageMiddle">
                <input ng-model="email" class="form-control manageInput manageMiddle"/>
            </td>
            <td>
                <button ng-click="submitBtn()" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-ok"></span>&nbsp;提交</button>
                <button ng-click="cancelBtn()" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-remove"></span>&nbsp;取消</button>
            </td>
        </tr>
    </table>
    <p ng-class="{'alert-success':(responseMsg=='succeed'), 'alert-danger':(responseMsg=='failed')}" class="alert">{{responseMsg}}</p>
</div>
